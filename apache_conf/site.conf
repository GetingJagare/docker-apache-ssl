<VirtualHost *:80>
    ServerName planroom.localhost
    Redirect / https://planroom.localhost/
</VirtualHost>

<VirtualHost *:443>
   ServerName planroom.localhost
   DocumentRoot /var/www/app
   <Directory /var/www/app>
		AllowOverride All
                Order allow,deny
                allow from all
   </Directory>
   ErrorLog /var/log/apache2/planroom.error.log
   CustomLog /var/log/apache2/planroom.access.log common

   SSLEngine on
   SSLCertificateFile /etc/ssl/certs/planroom.crt
   SSLCertificateKeyFile /etc/ssl/certs/planroom.key
</VirtualHost>
